<section class="map">
    <agm-map [latitude]="lat" [longitude]="lng" [zoom]="18" (mapClick)="addCoordinateToPath($event)" (mapReady)="onMapReady($event)">
        <agm-marker *ngFor="let displayer of displayers" [latitude]="displayer.lat" [longitude]="displayer.lng"></agm-marker>
        <agm-marker *ngFor="let user of users" [latitude]="user.lat" [longitude]="user.lng"></agm-marker>
        <agm-polygon [paths]="paths">
        </agm-polygon>
        <agm-polygon [paths]="newPath" *ngIf="newPath.length > 2">
        </agm-polygon>
    </agm-map>
  </section>
